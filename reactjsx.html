    <body>

        <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

        <script type="text/babel">
            const rootElement = document.getElementById("root");
            const div2 = document.getElementById("second");
            const hello = "Hello JSX World!";
            const className = "containerJSX";
            const className2 = "class2";
            const reactElement = <div className={className}>{hello}</div>;
            const props = {children: hello, className: className2};
            const elem2 = <div {...props}/>;

            ReactDOM.render(reactElement, rootElement);
            ReactDOM.render(elem2, div2);

            console.log(reactElement);
